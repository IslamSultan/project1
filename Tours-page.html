<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours | Local Family</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="/assets/app.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

</head>
<body class="tour-page">

 <header class="pages-header">
      <img class="logo" src="./img/logo.png" alt="logo">
      <ul class="nav-page">
          <li><a class="nav-pages" href="#">Families</a></li>
          <li><a class="nav-pages" href="#">Tours</a></li>
      </ul> 
      <button class="login-btn">Login</button>
      <button class="Sign-Up-btn">Sign Up</button>
 </header>

    
  <div class="frst-sections">
    <div class="dscrpt">
      <p>We are excited  to show you the best highlights of our area.</p>
     </div>
    <div class="search-form-tours">
     <form>
        <input class="search-txt" type="text" placeholder="Search tours by name of places..">
        <button type="submit"><i class="fa fa-search"></i></button>
     </form>
    </div>
  </div>
  
  <section class="scnd-sections">
   <div class="sticky-categorizing">
            <ul class="categorizing" id="category">

             <li>
                <select name="countries" id="select-country">
                  <option value="0">Tour Categories:</option>
                  <option value="1">Yurt Camping</option>
                  <option value="2">Trekking</option>
                  <option value="3">Horse Riding</option>
                  <option value="4">Cultural Tour</option>
                  <option value="5">Bike Tour</option>
                  <option value="5">Skiing Tour</option>
                </select>
             </li>

             <li>
                <select name="region" id="select-region">
                  <option value="0">Tour Duration:</option>
                  <option value="1">1Day-3Day</option>
                  <option value="2">4Day-6Day</option>
                  <option value="3">7Day-10Day</option>
                  <option value="3">11Day-15Day</option>
                </select>
             </li>
            
             <button class="categorize-btn-tours"><i class="fa fa-search"></i>  Search</button>
            </ul>
   </div>  
   <div class="card-grid-tours">
        <a class="card-tours" href="#">
          <div class="card__background-t" style="
            background-image: linear-gradient(180deg, rgba(8,8,8,0) 50%, rgba(8,8,8,0.8) 100%),
            url(/img/family-card1.jpg)">
          </div>
          <div class="card__content-t">
            <p class="card__category-t"><span class="fa fa-location-arrow icon-nav-t"></span> Kyrgyzstan, Karakol city, abdrahmanov 34</p>
          </div>
        </a>            
        
   </div>
  </section>
  
  <div class="view-more-tours"> 
      <button class="view-more-btn-tours"><i class="fa fa-arrow-down"></i>  View More </button>
  </div>

  <footer>
       <div class="vl"></div>
       <ul> 
        <li><a class="nav-links" href="#">Privacy Policy</a></li>
        <li><a class="nav-links" href="#">About Us</a></li>
       </ul> 
       <p> All Copyright rights are reserved 2020 </p>
  </footer>

 
</body>
</html>
