<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Local Family</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

</head>
<body class="get-qp">
    <header class="pages-header">
        <img class="logo" src="./img/logo.png" alt="logo">
        <ul class="nav-page">
            <li><a class="nav-pages" href="#">Families</a></li>
            <li><a class="nav-pages" href="#">Tours</a></li>
        </ul> 
        <button class="login-btn">Login</button>
        <button class="Sign-Up-btn">Sign Up</button>
   </header>

   <section class="frms">
       <h3>Ask from locals</h3>
        <form action="#" method="get" id="form-sign-up">
            <select name="countries" id="select-country">
              <option value="0">Choose your role:</option>
              <option value="1">Traveller</option>
              <option value="2">Local Host</option>
              <option value="3">Guide</option>
            </select>
            <input type="text" placeholder="First Name:">
            <input type="text" placeholder="Second Name:">
            <input type="email" placeholder="Your email:">
            <input type="password" placeholder="Password:"> 
            <input type="password" placeholder="Confirm Password:"> 
            <div class="rememberme">
                <input   type="checkbox" value="IsRememberMe" id="rememberMe">
                <label for="rememberMe" ><label for="rememberMe" >Agree to terms and conditions</label></label>
            </div> 
        </form>    
             <button type="submit" form="form-sign-up" value="submit" class="sign-up-btn">Sign Up</button>
   </section>

   <footer>
    <div class="vl"></div>
    <ul> 
     <li><a class="nav-links" href="#">Privacy Policy</a></li>
     <li><a class="nav-links" href="#">About Us</a></li>
    </ul> 
    <p> All Copyright rights are reserved 2020 </p>
</footer>

 
</body>
</html>
