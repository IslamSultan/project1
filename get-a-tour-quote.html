<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a tour quote | Local Family</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

</head>
<body class="get-qp">
    <header class="pages-header">
        <img class="logo" src="./img/logo.png" alt="logo">
        <ul class="nav-page">
            <li><a class="nav-pages" href="#">Families</a></li>
            <li><a class="nav-pages" href="#">Tours</a></li>
        </ul> 
        <button class="login-btn">Login</button>
        <button class="Sign-Up-btn">Sign Up</button>
   </header>

   <section class="frms">
       <h3>Ask from locals</h3>
        <form action="#" method="get" id="form-qp">
            <select name="countries" id="select-country">
              <option value="0">Choose countries:</option>
              <option value="1">Kazakhstan</option>
              <option value="2">Kyrgyzstan</option>
              <option value="3">Tajikistan</option>
            </select>
            <input type="text" placeholder="First Name:">
            <input type="date" placeholder="Tour start and end date:">
            <textarea cols="10" rows="5"  name="text_body" style="resize:vertical" placeholder="Request description.."></textarea>
            
        </form>    
             <button type="submit" form="form-qp" value="submit" class="send-qp">Send</button>
       <p>not yet signed up? <span><a href="#">yes</a></span></p>
   </section>

     <li><a class="nav-links" href="#">Privacy Policy</a></li>

    </ul>

</footer>

</html>
